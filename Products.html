<!DOCTYPE html>
<html ng-app="ngCart">
<head>
    <title>Office Supply Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="cart stuff/dist/ngCart.js"></script>
    <!--<script src="cart stuff/src/ngCart.js"></script>-->
    <script src="cart stuff/src/ngCart.directives.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="CartController">
        <div class="row">
            <div class="cols-xs-offset-8 col-xs-4">
                <h3>
                    Summary<span></span>
                </h3>
                <ngcart-summary></ngcart-summary>
            </div>
        </div>
        <hr />

        <nav id="navigation">
            <ul>
                <li>
                    <a href="/Products.html">Home</a>
                    <a href="/About.html">About</a>
                    <a href="/Cart.html">Cart</a>
                    <!--<a href="/Home/Contact">Contact</a>
                <a href="/index.html">Products</a>-->
                </li>

            </ul>
        </nav>
        <h3>Add to Cart<span></span></h3>
        <div class="row">
            <div class="col-xs-6 col-sm-3">
                <h4>Pens (Pack of 10)</h4>
                <p> $5.99</p>
                <ngcart-addtocart id="item1" name="My Item #1" price="5.99" quantity="1" quantity-max="50">Add to Cart</ngcart-addtocart>
            </div>
            <div class="col-xs-6 col-sm-3">
                <h4>Pencils (Pack of 15)</h4>
                <p> $8.99</p>
                <ngcart-addtocart id="item2" name="My Item #1" price="8.99" quantity="1" quantity-max="50">Add to Cart</ngcart-addtocart>
            </div>
            <div class="col-xs-6 col-sm-3">
                <h4>Paper (5 reams)</h4>
                <p> $15.99</p>
                <ngcart-addtocart id="item3" name="My Item #1" price="15.99" quantity="1" quantity-max="50">Add to Cart</ngcart-addtocart>
            </div>
            <div class="col-xs-6 col-sm-3">
                <h4>Highlighters (Pack of 5)</h4>
                <p> $6.99</p>
                <ngcart-addtocart id="item4" name="My Item #1" price="6.99" quantity="1" quantity-max="50">Add to Cart</ngcart-addtocart>
            </div>
        </div>
        <hr />
        <footer>
            <div class="content-wrapper">
                <div class="float-left">
                    <p>&copy; 2015 - Office Supply Shop</p>
                </div>
            </div>
        </footer>
        </div>
</body>
</html>
